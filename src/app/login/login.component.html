<section class="container login">
    <form class="form-group">
        <h1 id="header">Login</h1>

        <label for="user">Username</label>
        <input name="user" type="text" class="form-control" [(ngModel)]="form.user">

        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" [(ngModel)]="form.password">
        <div class="form-actions">
            <button class="btn btn-success" type="submit"(click)="onSubmit()">Submit</button>
            <div class="redirect-signup">
                <a id="signup-link" routerLink="../register"><small>Create an account -></small></a>
            </div>
        </div>
    </form>
</section>
