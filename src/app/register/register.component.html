<section class="container signup">
    <form class="form-group">
        <h1 id="header">Sign up</h1>

        <label for="user">Username</label>
        <input name="user" type="text" class="form-control" [(ngModel)]="form.user">

        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" [(ngModel)]="form.password">
        <div class="form-actions">
            <button class="btn btn-success" type="submit"(click)="onSubmit()">Submit</button>
        </div>
    </form>
</section>
